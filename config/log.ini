[loggers]
keys=root,ott

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_ott]
level=INFO
handlers=consoleHandler
propagate=0

[handler_consoleHandler]
level=INFO
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s (line %(lineno)d) - %(levelname)s - %(message)s
datefmt=
